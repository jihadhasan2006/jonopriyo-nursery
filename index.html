<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonopriyo Nursery Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* পুরো পেজের ব্যাকগ্রাউন্ড ছবি */
        body {
            /* আপনার ব্যাকগ্রাউন্ড ছবির লিংক এখানে থাকবে */
            background-image: url('https://images.unsplash.com/photo-1585320806297-9794b3e4eeae?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* হেডার স্পেস (স্বচ্ছ) */
        .header-bg {
            background: transparent;
            height: 180px;
            width: 100%;
        }

        /* মূল কন্টেইনার */
        .container {
            padding: 0 15px;
        }

        /* --- প্রধান পরিবর্তন এখানে --- */
        /* সাদা কার্ড (এখন ব্লার ও স্বচ্ছ করা হয়েছে) */
        .profile-card {
            /* আগের কোড: background-color: #ffffff; */
            
            /* নতুন কোড: অর্ধ-স্বচ্ছ সাদা রঙ (0.85 মানে ৮৫% গাঢ়, বাকিটা স্বচ্ছ) */
            background-color: rgba(255, 255, 255, 0.85);
            
            /* নতুন কোড: কার্ডের পেছনের অংশকে ১০ পিক্সেল ব্লার বা ঝাপসা করা */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* সাফারি ব্রাউজারের জন্য */

            max-width: 400px;
            margin: -100px auto 20px; 
            border-radius: 12px;
            padding: 20px;
            /* শ্যাডো একটু কমিয়ে দেওয়া হলো যাতে ব্লার ইফেক্ট সুন্দর লাগে */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3); /* হালকা বর্ডার ইফেক্টের জন্য */
        }
        /* --------------------------- */

        /* লোগো সেকশন */
        .logo-container {
            width: 110px;
            height: 110px;
            background-color: white;
            border-radius: 50%;
            margin: -60px auto 10px;
            padding: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* টেক্সট স্টাইল */
        h2 {
            font-size: 45px;
            color: #ff0000;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 32px;
            color: #000000;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: #444; /* লেখা একটু গাঢ় করা হলো যাতে ব্লার ব্যাকগ্রাউন্ডে পড়া যায় */
            line-height: 1.5;
            margin-bottom: 30px;
            padding: 0 10px;
            font-weight: 500;
        }

        /* লিংক সেকশন */
        .links-section {
            text-align: left;
        }

        .find-me {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* লিংকগুলোর ব্যাকগ্রাউন্ডও একটু স্বচ্ছ করা হলো */
            background: rgba(253, 253, 253, 0.7); 
            padding: 15px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
            cursor: pointer;
        }

        .link-item:hover {
            background-color: rgba(245, 245, 245, 0.9);
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-text {
            font-size: 15px;
            font-weight: 500;
        }

        /* আইকন কালার */
        .fa-whatsapp { color: #25D366; font-size: 22px; }
        .fa-facebook { color: #1877F2; font-size: 22px; }
        .fa-youtube { color: #FF0000; font-size: 22px; }
        .fa-globe { color: #416de6; font-size: 22px; }
        
        .arrow-icon {
            color: #ccc;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="header-bg"></div>

    <div class="container">
        <div class="profile-card">
            
            <div class="logo-container">
                <img src="578257463.jpg" alt="জনপ্রিয় নার্সারী লোগো">
            </div>

            <h2>জনপ্রিয় নার্সারী</h2>
            <p class="subtitle">প্রোঃ মোঃ মিলন হাসান</p>
            <p class="description">
                এখানে উন্নত মানের দেশি-বিদেশী কলম চারা, পাইকারী ও খুচরা সুলভ মূল্যে ক্রয়-বিক্রয় করা হয়।
            </p>

            <div class="links-section">
                <p class="find-me">Find me on</p>
                
                <a href="https://wa.me/8801309192565" target="_blank" class="link-item">
                    <div class="link-left">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span class="link-text">WhatsApp</span>
                    </div>
                    <i class="fa-solid fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://www.facebook.com/milon3718" target="_blank" class="link-item">
                    <div class="link-left">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="link-text">Facebook</span>
                    </div>
                    <i class="fa-solid fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://www.youtube.com/@jonoprionursery" target="_blank" class="link-item">
                    <div class="link-left">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="link-text">YouTube</span>
                    </div>
                    <i class="fa-solid fa-arrow-right arrow-icon"></i>
                </a>

                <a href="https://www.google.com/maps?q=24%C2%B041%2727.0%22N+89%C2%B024%2751.5%22E" target="_blank" class="link-item">
                    <div class="link-left">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <span class="link-text">Location</span>
                    </div>
                    <i class="fa-solid fa-arrow-right arrow-icon"></i>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
